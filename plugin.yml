author: NightlySide
main: io.github.nightlyside.spawnerchangergui.Main
version: '1.5.5'
name: SpawnerChangerGUI
load: POSTWORLD
description: "Simple & easy mobspawner modification GUI."
softdepend: [Vault, WorldGuard]
commands:
  spawnerchangergui:
    description: Reload SpawnerChangerGUI.
    usage: /<command>
permissions:
  spawnerchangergui.open:
    default: op
  spawnerchangergui.eco.bypass.*:
    default: op
  spawnerchangergui.edit.*:
    default: false
  spawnerchangergui.recoveronbreak:
    default: op
  spawnerchangergui.reload:
    default: op
  spawnerchangergui.openonclick:
    default: true